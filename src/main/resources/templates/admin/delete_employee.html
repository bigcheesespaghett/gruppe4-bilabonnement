<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slet Personale</title>
    <link rel="stylesheet" th:href="@{/styles/general.css}">
    <link rel="stylesheet" th:href="@{/styles/admin/delete_employee.css}">
</head>
<body>
    <header>
        <div th:replace="~{fragments/navbar/admin/employee_overview}"></div>
    </header>
    <div class="center-page">
        <div class="center-form" id="center-employee-form">
            <div class="form-box">
                <h1>Slet
                    <span th:switch="${employee.employeeRole}">
                        <span th:case="SALESPERSON">Medarbejder</span>
                        <span th:case="MECHANIC">Mekaniker</span>
                        <span th:case="BUSINESS_DEV">Forretningsudvikler</span>
                        <span th:case="ADMIN">Admin</span>
                    </span>
                </h1>
                <form action="/admin/employee_overview" method="get">
                    <button class="overview" type="submit">< OVERBLIK</button>
                </form>
                <div class="info-text">
                    <a>Er du sikker p√• at du vil slette <span id="employee-email" th:text="${employee.email}"></span>?</a>
                </div>
                <form action="/admin/delete_employee" method="post">
                    <input type="hidden" name="employeeId" th:value="${employee.id}">
                    <button class="operation-button delete-button" type="submit">SLET</button>
                </form>
                <form action="/admin/employee_overview" method="get">
                    <button class="operation-button cancel-button" type="submit">FORTRYD</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div th:replace="~{fragments/footer}"></div>
    </footer>
</body>
</html>
