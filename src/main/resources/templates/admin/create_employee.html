<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar/navbar}"></div>
</header>
<h1>Opret en ny medarbejder</h1>
<form action="/admin/create_employee" method="post">
    <span th:text="${invalidInfo}"></span> <!-- Show an error message if the login credentials are incorrect -->
    <span th:text="${emailAlreadyRegistered}"></span> <!-- Show an error message if the e-mail is already registered in the system -->
    <br>
    <label for="email">E-mail:</label>
    <input type="email" maxlength="100" id="email" name="email" placeholder="Indtast e-mail" required>
    <br>
    <br>
    <label for="employeePassword">Adgangskode:</label>
    <input type="password" maxlength="100" id="employeePassword" name="employeePassword" placeholder="Indtast adgangskode" required>
    <br>
    <br>
    <label for="employeeRole">Rolle:</label>
    <select id="employeeRole" name="employeeRole">
        <option value="SALESPERSON">Medarbejder</option>
        <option value="MECHANIC">Mekaniker</option>
        <option value="BUSINESS_DEV">Forretningsudvikler</option>
        <option value="ADMIN">Admin</option>
    </select>
    <br>
    <span th:text="${success}"></span> <!-- User successfully registered message -->
    <br>
    <br>
    <input type="submit">
</form>
</body>
</html>
