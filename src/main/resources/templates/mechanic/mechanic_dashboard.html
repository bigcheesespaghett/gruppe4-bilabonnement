<!DOCTYPE html>
<html lang="en">

</head>
<body>

</header>
<h1>Registrer skade</h1>
<form th:action="@{/mechanic/damage_reports/{carId} (carId = ${carId})}" method="get">

<form action="/mechanic/damage_report" method="post">
