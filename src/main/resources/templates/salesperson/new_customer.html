<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Kunde</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar/navbar}"></div>
</header>
<h1>Opret Kunde</h1>
<form action="/salesperson/insert" method="post">
    <label for="firstName">Fornavn:</label><br>
    <input type="text" maxlength="50" id="firstName" name="firstName" placeholder="Indtast navn" required><br>
    <label for="lastName">Efternavn:</label><br>
    <input type="text" maxlength="50" id="lastName" name="lastName" placeholder="Indtast efternavn" required><br>
    <label for="phoneNumber">Mobilnummer:</label><br>
    <input type="text" maxlength="20" id="phoneNumber" name="phoneNumber" placeholder="Indtast mobil nummer" required><br>
    <label for="email">Email:</label><br>
    <span th:if="${invalidInfo!=null || emailAlreadyRegistered!=null}">
        <span th:text="${invalidInfo}"></span> <!-- Show an error message if the login credentials are incorrect -->
        <span th:text="${emailAlreadyRegistered}"></span> <!-- Show an error message if the e-mail is already registered in the system -->
        <br>
    </span>
    <input type="email" maxlength="100" id="email" name="email" placeholder="Indtast e-mail" required><br>
    <label for="address">Adresse:</label><br>
    <input type="text" maxlength="100" id="address" name="address" placeholder="Indtast adresse" required><br>
    <label for="zipCode">Postnummer:</label><br>
    <input type="number" maxlength="100" id="zipCode" name="zipCode" placeholder="Indtast postnummer" required><br><br>
    <br>
    <span th:text="${success}"></span> <!-- Customer successfully registered message -->
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
