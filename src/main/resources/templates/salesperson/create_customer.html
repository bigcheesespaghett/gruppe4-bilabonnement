<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Kunde</title>
    <link rel="stylesheet" th:href="@{/styles/general.css}">
    <link rel="stylesheet" th:href="@{/styles/salesperson/customer/create_customer.css}">
</head>
<body>
    <header>
        <div th:replace="~{fragments/navbar/salesperson/customer_overview}"></div>
    </header>
    <div class="center-page">
        <div class="center-form" id="center-customer-form">
            <div class="form-box">
                <h1>Opret Kunde</h1>
                <form action="/salesperson/customer_overview" method="get">
                    <button class="overview" type="submit">< OVERBLIK</button>
                </form>
                <br>
                <form action="/salesperson/insert" method="post">
                    <label for="firstName">Fornavn</label>
                    <input type="text" maxlength="50" id="firstName" name="firstName" placeholder="Indtast navn"
                           th:value="${param.firstName}" pattern="[A-Za-zÆØÅæøå\s]+" title="Indtast venligst et gyldigt navn"
                           required>
                    <br>
                    <br>
                    <label for="lastName">Efternavn</label>
                    <input type="text" maxlength="50" id="lastName" name="lastName" placeholder="Indtast efternavn"
                           th:value="${param.lastName}" pattern="[A-Za-zÆØÅæøå\s]+" title="Indtast venligst et gyldigt efternavn"
                           required>
                    <br>
                    <br>
                    <label for="phoneNumber">Mobilnummer</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Indtast DK mobilnummer" pattern="[0-9]{8}"
                           th:value="${param.phoneNumber}" required title="8-cifret mobilnummer uden +45!">
                    <br>
                    <br>
                    <label for="email">Email</label>
                    <span th:if="${invalidInfo!=null || emailAlreadyRegistered!=null}">
                        <span class="error-message" th:text="${invalidInfo}"></span>
                        <span class="error-message" th:text="${emailAlreadyRegistered}"></span>
                        <!-- Show an error message if the e-mail is already registered in the system -->
                        <br>
                    </span>
                    <input type="email" maxlength="100" id="email" name="email" placeholder="Indtast e-mail" th:value="${param.email}" required>
                    <br>
                    <br>
                    <label for="address">Adresse</label>
                    <input type="text" maxlength="100" id="address" name="address" placeholder="Indtast adresse"
                           th:value="${param.address}" required>
                    <br>
                    <br>
                    <label for="zipCode">Postnummer</label>
                    <input type="number" min="1000" max="9990" id="zipCode" name="zipCode" placeholder="Indtast postnummer"
                           th:value="${param.zipCode}" required>
                    <br>
                    <br>
                    <button class="operation-button create-button" type="submit" value="OPRET">OPRET KUNDE</button>
                </form>
                <form action="/salesperson/customer_overview" method="get">
                    <button class="operation-button cancel-button" type="submit">FORTRYD</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div th:replace="~{fragments/footer}"></div>
    </footer>
</body>
</html>
