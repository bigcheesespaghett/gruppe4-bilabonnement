<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Lease Agreement</title>
</head>
<body>
<h1>New Lease Agreement</h1>
<form method="post" action="/salesperson/create_lease_agreement">
    <label for="customerId">Customer ID:</label>
    <input type="hidden" id="customerId" name="customerId" th:value="${customer.id}" required>
    
    <!-- BRUG DENNE SENERE NÃ…R VI SENDER ID <label for="customerId">Customer ID:</label>
    <input type="hidden" id="customerId" name="customerId" th:value="${customer.id}"> -->

    <label for="carId">Select Car:</label>
    <select id="carId" name="carId">
        <option value="">Select Car</option>
        <th:block th:each="car : ${cars}">
            <option th:value="${car.id}" th:text="${carService.getCarModelById(car.carModelId).brand} +
             ' ' + ${carService.getCarModelById(car.carModelId).modelName} +
             ' - ' + ${car.licensePlate}"></option>
        </th:block>
    </select><br>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required><br>

    <label for="boughtKm">Bought KM:</label>
    <input type="text" id="boughtKm" name="boughtKm" required><br>

    <!--<label for="startKm">Start KM:</label>
    <input type="text" id="startKm" name="startKm" required><br>-->
    <input type="hidden" name="startKm" value="0">

    <label for="paymentTime">Payment Time:</label>
    <input type="text" id="paymentTime" name="paymentTime" required><br>

    <label for="transportTime">Transport Time:</label>
    <input type="text" id="transportTime" name="transportTime" required><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required><br>

    <button type="submit">Create Lease Agreement</button>
</form>
</body>
</html>
