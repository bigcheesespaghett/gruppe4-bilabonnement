<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Lease Agreement</title>
</head>
<body>
<h1>New Lease Agreement</h1>
<form method="post" action="/salesperson/create_lease_agreement">
    <label for="customerId">Customer ID:</label>
    <input type="text" id="customerId" name="customerId" required><br>

    <label for="carId">Select Car:</label>
    <select id="carId" name="carId">
        <option value="">Select Car</option>
        <th:block th:each="car : ${cars}">
            <option th:value="${car.id}" th:text="${car.carModel.brand} + ' ' + ${car.carModel.model_name}"></option>
        </th:block>
    </select><br>

    <label for="carModelId">Car Model ID:</label>
    <input type="text" id="carModelId" name="carModelId" required><br>
    <label for="licensePlate">License Plate:</label>
    <input type="text" id="licensePlate" name="licensePlate" required><br>
    <label for="vin">VIN:</label>
    <input type="text" id="vin" name="vin" required><br>
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" required><br>
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required><br>
    <label for="equipmentLevel">Equipment Level:</label>
    <input type="text" id="equipmentLevel" name="equipmentLevel" required><br>
    <label for="steelPrice">Steel Price:</label>
    <input type="text" id="steelPrice" name="steelPrice" required><br>
    <label for="registrationFee">Registration Fee:</label>
    <input type="text" id="registrationFee" name="registrationFee" required><br>
    <label for="co2Emission">CO2 Emission:</label>
    <input type="text" id="co2Emission" name="co2Emission" required><br>
    <label for="isRented">Is Rented:</label>
    <input type="text" id="isRented" name="isRented" required><br>

    <button type="submit">Create Lease Agreement</button>
</form>
</body>
</html>
